  # To be removed when upgrading the firebase packages.
  firebase_core_platform_interface: 4.5.1
  flex_color_scheme: ^6.1.2
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.2
  flutter_bloc: ^8.0.1
  flutter_local_notifications: ^13.0.0
