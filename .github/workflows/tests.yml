name: Run tests

on:
  # Run on pull requests
  pull_request:
  # Allow being called by other workflows
  workflow_call:
  # Allow being called manually
  workflow_dispatch:

jobs:
  flutter_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.3.0

      - name: Setup
        run: |
          flutter upgrade
          flutter pub get

      - name: Run tests
        run: flutter test
